<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <title>Git Dependencies</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          Github Dependency Parser
        </h3>
        <h5>Parse The Dependencies For Any Github Repo</h5>
        <div class="form-group">
          <input type="text" id="repo-url" class="form-control" name="repo-url"
            placeholder="www.github.com/user/myRepo" /><button class="btn">Go</button>
        </div>
        <div class="tab-content">
          <div class="content-header">
            <div class="nav-header">
              Repo Contents
            </div>
          </div>
          <table class='files'>
            <div id="loader" class="hide"></div>
            <tbody id="results">
              <tr>
                <td class="icon">
                </td>
                <td class="content">
                  <span>
                    <a class="js-navigation-open" title="service"
                      href="/gkando/futrice-github-webservice/tree/master/service">
                      service
                    </a>
                  </span>
                </td>
                <td class="message">
                  <span>
                    <a data-pjax="true" title="add heroku link" class="link-gray" href="#">add heroku link</a>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="card-footer"></div>
        </div>
      </div>
      <div>
      </div>
</body>

    <button class="btn">Go</button>

</html>
